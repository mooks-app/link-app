<!-- Item1: Todoリスト -->
<v-card id="app-item-1" class="myapp-item" style="width: 100%; padding: 20px;">
    <h1>チュートリアルToDoリスト</h1>

    <!-- ★STEP11 -->
    <label v-for="label in options" >
      <input type="radio"
        v-model="current"
        v-bind:value="label.value">{{ label.label }}
    </label>
      
    <!-- ★STEP12 -->
    （{{ computedTodos.length }} 件を表示）

    <!-- ★STEP4 リスト用テーブル -->
    <v-simple-table>
        <template v-slot:default>
            <!-- <table> -->
            <thead v-pre>
                <tr>
                <th class="id">ID</th>
                <th class="comment">コメント</th>
                <th class="state">状態</th>
                <th class="button">-</th>
                </tr>
            </thead>
            <tbody>
                <!-- ★STEP5 ToDo の要素をループ -->
                <tr
                v-for="item in computedTodos"
                v-bind:key="item.id"
                v-bind:class="{done:item.state}">
                <th>{{ item.id }}</th>
                <td>{{ item.comment }}</td>
                <td class="state">
                    <!-- ★STEP10 状態変更ボタン -->
                    <button v-on:click="doChangeState(item)">
                    {{ labels[item.state] }}
                    </button>
                </td>
                <td class="button">
                    <!-- ★STEP10 削除ボタン -->
                    <button v-on:click.ctrl="doRemove(item)">
                    削除
                    </button>
                </td>
                </tr>
            </tbody>
        </template>
    </v-simple-table>
    <!-- </table> -->
    <p>※削除ボタンはコントロールキーを押しながらクリックして下さい</p>

    <!-- ★STEP6 -->
    <h2 style="margin-top: 20px; margin-bottom: 10px;">新しい作業の追加</h2>
    <form class="add-form" v-on:submit.prevent="doAdd">
      <!-- コメント入力フォーム -->
      <v-text-field label="コメント" type="text"></v-text-field>
      <!-- 追加ボタンのモック -->
      <!-- <button type="submit">追加</button> -->
      <v-btn
        type="submit"
        depressed
        color="primary"
      >
        追加
      </v-btn>
    </form>
</v-card>

        tabs: tabs,
        ftabs: ftabs,
        dialog: false,
        material_icons: material_icons,
        test_mode: '',
        link_input_icon: '',


        // Todoアプリ用
        todos: [],
        // ★STEP11 抽出しているToDoの状態
        current: -1,
        // ★STEP11＆STEP13 各状態のラベル
        options: [
            { value: -1, label: 'すべて' },
            { value: 0, label: '作業中' },
            { value: 1, label: '完了' }
        ]
    }),
    methods: {
        nav_item_get_active: function() {
            // アプリリストのactiveになっている要素を取得する
            var menu_items = document.querySelectorAll('.my-left-menu-item')
            for (let i = 0; i < menu_items.length; i++) {
                if (menu_items[i].classList.value.split(' ').indexOf('active') != -1){
                    return i // activeになっている要素番号を返す
                }
            }
            return 1
        },
        nav_item_activate_click: function (e) {
            this.nav_item_activate(e)
        },
        nav_item_activate: function(e=null, tar=null) {
            // 左のリストを初期化する
            // アプリの番号で選択か
            // クリックイベントの要素番号で初期化
            let q = '';           // queryに表示する文字列
            let active_item = ''; // 


            // アプリリストのactiveを除去する
            var menu_items = document.querySelectorAll('.my-left-menu-item')
            for (let i = 0; i < menu_items.length; i++) {
                menu_items[i].classList.remove('active');
            }

            // すべてのアプリを非表示
            let app_items = document.querySelectorAll('.myapp-item')
            for(let i=0; i<app_items.length;i++){
                app_items[i].style.display = 'none';
            }

            if (e){
                e.currentTarget.classList.add('active')
                q = e.currentTarget.querySelector('.v-list-item__content').innerText
            }
            if (tar != null) {
                menu_items[tar].classList.add('active')
                q = menu_items[tar].querySelector('.v-list-item__content').innerText
            }
            history.replaceState('', '', '/link?' + q)
            document.getElementById('app-item-' + String(this.nav_item_get_active() + 1)).style.display = 'block'

            // 高さの検知ができないため強制的にResizeイベントを発火する
            window.dispatchEvent(new Event('resize'));
        },


        // link　リストの更新・削除関連
        // link_site　タブ内の各種設定
        // link_tab   タブに関する設定
        link_site_add_btn_event: function() {
            // サイトリンク一覧にサイトを追加する
            var tab = this.link_tab_get_active();
            let icon = this.link_input_icon;

            if (material_icons.indexOf(icon) != -1) {
                // 有効になっているアプリ番号で判別する
                if (this.nav_item_get_active() == 1) {
                    var name = document.querySelector('#app-item-2 .v-window-item--active').querySelectorAll('.link-item-inputs .v-input input')[2].value;
                    var url = document.querySelector('#app-item-2 .v-window-item--active').querySelectorAll('.link-item-inputs .v-input input')[3].value;

                    if (name == "" || url == "") {
                        alert('未入力の項目があります。');
                        return
                    }
                    this.tabs[tab].links.push({"text": name, "icon": icon, "url": url});
                } else {
                    var name = document.querySelector('#app-item-3 .v-window-item--active').querySelectorAll('.link-item-inputs .v-input input')[2].value;
                    var url = document.querySelector('#app-item-3 .v-window-item--active').querySelectorAll('.link-item-inputs .v-input input')[3].value;
                    
                    if (name == "" || url == "") {
                        alert('未入力の項目があります。');
                        return
                    }
                    this.ftabs[tab].links.push({"text": name, "icon": icon, "url": url});
                }
            } else {
                alert('iconが存在しません')
            }
        },
        link_site_delete: function(e) {
            // サイトリンク一覧のサイトを削除する
            // サイトリンク一覧のアイコンクリックで削除
            let ret = confirm('要素を削除してよろしいですか？');
            if(ret) {
                let tar = e.currentTarget.parentNode.parentNode // 削除したい要素
                let menu_items = document.getElementById('app-item-' + String(this.nav_item_get_active() + 1)).querySelectorAll('.v-window-item--active .v-list-item')
                let tab = this.link_tab_get_active()
                for (let i = 0; i < menu_items.length; i++) {
                    if (menu_items[i] == tar) {
                        // 要素番号の絞り込みが終了
                        tar.classList.add('link-tab-delete-eve');
                        if (this.nav_item_get_active() == 1) {
                            this.tabs[tab].links.splice(i, 1)
                        } else {
                            this.ftabs[tab].links.splice(i, 1)
                        }
                    }
                }
            }
        },
        link_site_input_enter: function() {
            alert('ssss')
        },
        link_site_input_icon_show: function (){
            // サイト追加のアイコン選択用セレクトボックスにアイコンを表示する
            // 基本はクリックイベントで発動し、
            // この中でさらにスクロールでも反応するようにイベントを追加
            let icons = document.querySelectorAll('.v-menu__content .v-list-item > div > div');
            if (icons) {
                // scrollでイベント検出可能にする
                if (document.querySelectorAll('.v-menu__content').length == 1) {
                    // 一発目は要素が見つからないでエラーになる可能性あり
                    document.querySelector('.v-menu__content').addEventListener('scroll', this.link_site_input_icon_show)
                } else if(document.querySelectorAll('.v-menu__content').length == 2) {
                    document.querySelectorAll('.v-menu__content')[0].addEventListener('scroll', this.link_site_input_icon_show)
                    document.querySelectorAll('.v-menu__content')[1].addEventListener('scroll', this.link_site_input_icon_show)
                } else {
                    console.log('アイコンリスト要素の取得に失敗しました。')
                }
            }
            for (let icon of icons) {
                let input_html = '';
                if (icon.querySelector('button')){
                    input_html = '<button type="button" class="v-icon notranslate link-item-icons v-icon--link material-icons theme--light">'+icon.querySelector('button').innerText+'</button> ' + icon.querySelector('button').innerText

                } else {
                    input_html = '<button type="button" class="v-icon notranslate link-item-icons v-icon--link material-icons theme--light">'+icon.innerText+'</button> ' + icon.innerText
                }
                icon.innerHTML = input_html;
            }
        },
        link_site_icon_hover: function(e) {
            // リンクアイテムのアイコンホバー
            let tar = e.target;
            let icon_name = "";
            for (var i = 0; i < e.target.classList.length; i++) {
                // iconのクラス名を取得
                if (tar.classList[i].indexOf('mdi-') == 0) {
                    icon_name = tar.classList[i];
                }
            }
            if (icon_name == '') {
                // material icon対応
                icon_name = 'mdi-' + tar.innerText
                tar.innerText = 'delete'
            } else {
                tar.classList.remove(icon_name);
                tar.classList.add('mdi-delete');
            }
            tar.classList.add('tmp-' + icon_name);
            tar.parentNode.parentNode.style.backgroundColor = 'rgba(255, 0, 0, 0.365)';
        },
        link_site_icon_mouseout: function(e) {
            // リンクアイテムのアイコンホバーアウト
            let tar = e.target;
            let icon_name = "";

            for (var i = 0; i < tar.classList.length; i++) {
                // iconのクラス名を取得
                if (tar.classList[i].indexOf('tmp-mdi-') == 0) {
                    icon_name = tar.classList[i];
                }
            }

            if (icon_name == "") {
                // アイテムを削除するとエラーになるため対応
                tar.parentNode.parentNode.style.backgroundColor = '';
                return 
            } 

            if (tar.innerText == 'delete') {
                // material icon 対応
                tar.innerText = icon_name.replace('tmp-mdi-', '')
            } else {
                tar.classList.remove('mdi-delete');
                tar.classList.add(icon_name.replace('tmp-', ''));
            }

            tar.classList.remove(icon_name);
            tar.parentNode.parentNode.style.backgroundColor = '';
        },
        link_tab_get_active: function () {
            // 表示中のタブの番号を取得
            if(this.nav_item_get_active == 1) {
                var v_tabs = document.querySelectorAll('#app-item-2 .v-tab');
                for(var i = 0; i < v_tabs.length; i++){
                    if (v_tabs[i].classList.value.split(' ').indexOf('v-tab--active') !== -1) {
                        return i
                    }
                }
            } else {
                var v_tabs = document.querySelectorAll('#app-item-3 .v-tab');
                for(var i = 0; i < v_tabs.length; i++){
                    if (v_tabs[i].classList.value.split(' ').indexOf('v-tab--active') !== -1) {
                        return i
                    }
                }
            }
        },
        tab_add_btn: function() {
            alert('くりっくされました')
        },
        link_tab_add: function(e) {
            // タブを追加する
            if (this.nav_item_get_active() == 1) {
                var tab_name = document.querySelector('.link-tab-add-input').querySelector('.v-input input').value
            } else {
                var tab_name = document.querySelector('.file-tab-add-input').querySelector('.v-input input').value
            }
            if (this.nav_item_get_active() == 1) {
                this.tabs.push({
                    name: tab_name,
                    links: [
                    ],
                });
                this.dialog = false
            } else {
                this.ftabs.push({
                    name: tab_name,
                    links: [
                    ],
                });
                this.file_tab_dialog = false;
            }
        },
        link_tab_delete: function(e){
            // tab削除用のダイアログを表示
            this.dialog2 = true;
            e.target.classList.add('link-tab-delete-eve');
        },
        link_tab_delete_sel: function(msg){
            // dialogの２つのボタンのイベント
            // okなら削除処理
            // canなら処理中止
            this.dialog2 = false;
            if (msg == 'ok'){
                let tab_doms = document.querySelectorAll('.link-table-header .v-tab')
                for (let i = 0; i < tab_doms.length; i++) {
                    tab = tab_doms[i];
                    if (tab.classList.contains('link-tab-delete-eve')) {
                        if (this.nav_item_get_active() == 1) {
                            this.tabs.splice(i, 1)
                        } else {
                            this.ftabs.splice(i, 1)
                        }
                    }
                }
            } else {
                console.log('can')
            }
        },



        // 共通
        save_setting_js: function(){
            // 設定保存関数
            let blob = new Blob(["setting_json = '" + JSON.stringify({"site_link_tabs": tabs, 'file_link_tabs': ftabs, "items": items}) + "'"],{type: "application/json;charset=utf-8"});
            let link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'setting.json';
            link.click();
        },
        onResize: function(e) {
            if (window.innerWidth >= 960) {
                // document.querySelector('.link-table-header').style.height = '112px'
                // document.querySelector('.v-tabs-items').style.height = 'calc(100% - 112px)';
                for(var item of document.querySelectorAll('.link-table-header')) {
                    item.style.height = '112px';
                }
                for(var item of document.querySelectorAll('.v-tabs-items')) {
                    item.style.height = 'calc(100% - 112px)';
                }
            } else {
                // document.querySelector('.link-table-header').style.height = '104px'
                // document.querySelector('.v-tabs-items').style.height = 'calc(100% - 104px)';
                for(var item of document.querySelectorAll('.link-table-header')) {
                    item.style.height = '104px';
                }
                for(var item of document.querySelectorAll('.v-tabs-items')) {
                    item.style.height = 'calc(100% - 104px)';
                }
            }
        },

        // ★STEP7 ToDo 追加の処理
        doAdd: function(event, value) {
            // ref で名前を付けておいた要素を参照
            var comment = this.$refs.comment
            // 入力がなければ何もしないで return
            if (!comment.value.length) {
                return
            }
            // { 新しいID, コメント, 作業状態 }
            // というオブジェクトを現在の todos リストへ push
            // 作業状態「state」はデフォルト「作業中=0」で作成
            this.todos.push({
                id: todoStorage.uid++,
                comment: comment.value,
                state: 0
            })
            // フォーム要素を空にする
            comment.value = ''
        },

        // ★STEP10 状態変更の処理
        doChangeState: function (item) {
            item.state = !item.state ? 1 : 0
        },

        // ★STEP10 削除の処理
        doRemove: function (item) {
            var index = this.todos.indexOf(item)
            this.todos.splice(index, 1)
        }

    },
    beforeDestroy() {
        if (typeof window == 'undefined') return
        window.removeEventListener('resize', this.onResize, {passive: true})
    },
    mounted() {
        // アプリ一覧を初期化する
        // デフォルトアプリはサイト一覧
        this.nav_item_activate(null, 1);

        // 画面Resizeイベント
        this.onResize()
        window.addEventListener('resize', this.onResize, {passive: true})
    },
    // ★STEP9
    created() {
        // インスタンス作成時に自動的に fetch() する
        this.todos = todoStorage.fetch()
    },
    computed: {
        // ★STEP12
        computedTodos: function () {
            return this.todos.filter(function (el) {
                return this.current < 0 ? true : this.current === el.state
            }, this)
        },

        // ★STEP13 作業中・完了のラベルを表示する
        labels() {
        return this.options.reduce(function (a, b) {
            return Object.assign(a, { [b.value]: b.label })
        }, {})
        // キーから見つけやすいように、次のように加工したデータを作成
        // {0: '作業中', 1: '完了', -1: 'すべて'}
        }
  },
  watch: {
    // オプションを使う場合はオブジェクト形式にする
    todos: {
      // 引数はウォッチしているプロパティの変更後の値
      handler: function (todos) {
        todoStorage.save(todos);
      },
      // deep オプションでネストしているデータも監視できる
      deep: true
    },
    ftabs: {
        handler: function (val) {
            myStorage.save('ftabs', val);
        },
        deep:true
    },
    tabs: {
        handler: function(val) {
            myStorage.save('tabs', val);
        },
        deep: true
    }
  },
});

</script>
